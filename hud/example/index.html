<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fern A-Frame Components | HUD</title>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
        <script src="/js/hud.umd.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color="#ECECEC"></a-sky>

            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

            <!-- Camera rig -->
            <a-entity id="rig">
                <a-camera id="camera">
                    <a-hud>
                        <a-hud-element align="center" content-size="2.0 0.1" hud-size="0.5" anchor="center">
                            <a-plane width="2.0" height="0.2" color="red"></a-plane>
                            <a-text value="Center a-text" color="black" align="center"></a-text>
                        </a-hud-element>
                        <a-hud-element align="top" content-size="1 1" hud-size="0.2" anchor="top"><a-plane color="green"></a-plane></a-hud-element>
                        <a-hud-element align="top-right" content-size="1 1" hud-size="0.2" anchor="top-right"><a-plane color="green"></a-plane></a-hud-element>
                        <a-hud-element align="right" content-size="1 1" hud-size="0.2" anchor="right"><a-plane color="green"></a-plane></a-hud-element>
                        <a-hud-element align="bottom-right" content-size="1 1" hud-size="0.2" anchor="bottom-right"><a-plane color="green"></a-plane></a-hud-element>
                        <a-hud-element align="bottom" content-size="1 1" hud-size="0.2" anchor="bottom"><a-plane color="yellow"></a-plane></a-hud-element>
                        <a-hud-element align="bottom-left" content-size="1 1" hud-size="0.2" anchor="bottom-left"><a-plane color="green"></a-plane></a-hud-element>
                        <a-hud-element align="left" content-size="1 1" hud-size="0.2" anchor="left"><a-plane color="green"></a-plane></a-hud-element>
                        <a-hud-element align="top-left" content-size="1 1" hud-size="0.2" anchor="top-left"><a-plane color="green"></a-plane></a-hud-element>
                    </a-entity>
                </a-camera>

                <!-- Hands -->
                <a-entity hand-controls="hand: left"></a-entity>
                <a-entity hand-controls="hand: right"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
