<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fern A-Frame Components | Pmndrs uikit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@4b4c56093ffed6abcfc924d3ef25f8a849ea6fa5/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
    <script src="/js/aframe-pmndrs-uikit.umd.min.js"></script>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr">
      <a-assets>
        <template id="template">
          <div style="background-color: white; border: 1px solid black; border-radius: 5; padding: 5px;" width="600px" height="250px">
            <h1 style="border-bottom-width: 2px; border-color: lightgray; border-style: solid;">Hello world</h1>
            <p style="margin: 1em">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
            </p>
            <button style="padding: 0.5em; background-color: aquamarine; max-width: 100px; margin: auto;">Agree</button>
          </div>
        </template>
      </a-assets>

      <a-entity environment></a-entity>

      <a-entity position="0 1.6 -6">
        <ui-root class="clickable" id="root" gap="10" padding="10" uikit-default-properties="color: white">
          <ui-container id="left" width="300" height="100" background-opacity="0.5" background-color="red" hover="backgroundOpacity: 1.0" active="backgroundColor: green">
            <ui-text>Hello world</ui-text>
          </ui-container>
          <ui-input font-weight="bold" color="black" default-value="Hello World" focus="color: red" hover="color: green" background-color="white" border-radius="5" border-width="2" border-color="black" width="100" height="40" background-opacity="1.0"></ui-input>
          <ui-container id="right" width="100" height="100" background-opacity="0.5" background-color="blue" hover="backgroundOpacity: 1.0">
            <ui-text>A slightly longer text to see the word wrapping in action</ui-text>
          </ui-container>
        </ui-root>
      </a-entity>

      <a-entity position="-5 2.0 -4" rotation="0 45 0" quad-layer="width: 6; height: 2.5; dynamic: true" uikit-from-html="template: #template"></a-entity>

      <a-entity position="5 2.0 -4" rotation="0 -45 0" quad-layer="width: 6; height: 2.5; dynamic: true" uikit-from-html="template: #template"></a-entity>

      <a-camera>
        <a-entity cursor="rayOrigin: mouse" raycaster="far: 20; objects: .clickable"></a-entity>
      </a-camera>

      <a-entity laser-controls="hand: left" raycaster="objects: .clickable"></a-entity>
      <a-entity laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>

    </a-scene>

    <!-- GITHUB_CORNER_LEFT -->
  </body>
</html>
