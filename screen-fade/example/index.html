<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fern A-Frame Components | Screen Fade</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="/js/screen-fade.umd.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color="#ECECEC"></a-sky>

            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

            <!-- Camera rig -->
            <a-entity id="rig">
                <a-camera id="camera" screen-fade animation="property: screen-fade.intensity; to: 1.0; loop: true; dur: 2000; dir: alternate"></a-camera>

                <!-- Hands -->
                <a-entity hand-controls="hand: left"></a-entity>
                <a-entity hand-controls="hand: right"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
