<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fern A-Frame Components | Fix Fog</title>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
        <script src="/js/fix-fog.umd.min.js"></script>
    </head>
    <body>
        <a-scene fog="type: linear; color: #FFFFFF; near: 10; far: 20.0">
            <!-- Pillar -->
            <a-cylinder position="0 1 0" radius="0.75" height="2" color="#4CC3D9"></a-cylinder>

            <!-- Camera Rig -->
            <a-entity position="0 2 0">
                <a-camera></a-camera>
            </a-entity>

            <!-- Column Z- -->
            <a-cylinder position="-2 1 -3" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="2 1 -3" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <a-cylinder position="-2 1 -6" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="2 1 -6" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <a-cylinder position="-2 1 -9" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="2 1 -9" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <a-cylinder position="-2 1 -12" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="2 1 -12" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <a-cylinder position="-2 1 -15" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="2 1 -15" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <a-cylinder position="-2 1 -18" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="2 1 -18" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <!-- Column Z+ -->
            <a-cylinder position="-2 1 3" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="2 1 3" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <a-cylinder position="-2 1 6" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="2 1 6" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <a-cylinder position="-2 1 9" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="2 1 9" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <a-cylinder position="-2 1 12" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="2 1 12" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <a-cylinder position="-2 1 15" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="2 1 15" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <a-cylinder position="-2 1 18" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="2 1 18" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <!-- Column X- -->
            <a-cylinder position="-3 1 -2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="-3 1 2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <a-cylinder position="-6 1 -2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="-6 1 2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <a-cylinder position="-9 1 -2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="-9 1 2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <a-cylinder position="-12 1 -2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="-12 1 2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <a-cylinder position="-15 1 -2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="-15 1 2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <a-cylinder position="-18 1 -2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="-18 1 2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <!-- Column X+ -->
            <a-cylinder position="3 1 -2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="3 1 2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <a-cylinder position="6 1 -2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="6 1 2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <a-cylinder position="9 1 -2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="9 1 2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <a-cylinder position="12 1 -2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="12 1 2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <a-cylinder position="15 1 -2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="15 1 2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <a-cylinder position="18 1 -2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="18 1 2" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>

            <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
            <a-sky></a-sky>
        </a-scene>
        <!-- GITHUB_CORNER_LEFT -->
    </body>
</html>
